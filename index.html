<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
    <script src="helper.js" type="module"></script>
  </head>

  <body>
    <h1>Simple Programming</h1>

    <input
      tabindex="1"
      id="input"
      type="text"
      placeholder="Eingabe..."
      value="einfach nur text..." />
    <div class="button-container">
      <button type="button" onclick="$(aufgabe01)">Aufgabe 1</button>
      <button type="button" onclick="$(aufgabe08)">Aufgabe 8</button>
    </div>

    <div id="output">
      <div id="output-header">
        <div class="ctrl-buttons">
          <span class="btn" onclick="increaseFontSize()">+</span>
          <span class="btn" onclick="decreaseFontSize()">-</span>
          <span class="btn" onclick="decreaseOutputHeight()">^</span>
        </div>
      </div>
      <div id="output-content">></div>
    </div>

    <script type="module" src="tests/run.js"></script>
  </body>
